{{xoff}}
<div class="col-xs-12">
  <div class="col-xs-12">
      <button ng-click="inity=inity+20" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></button>
      <button ng-click="inity=inity-20" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span></button>
      <button ng-click="xoff=xoff-20" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>
      <button ng-click="xoff=xoff+20" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>

    <button ng-click="scale=scale+20">bigger</button>
    <button ng-click="scale=scale-20">smaller</button>
    <input ng-model="worda" ng-init="worda='smarf'">
    <input ng-model="wordb" ng-init="wordb='smarf'">
    <input ng-model="wordc" ng-init="wordc='smarf'">
  </div>

<svg ng-attr-width="{{scale*10}}" ng-attr-height="{{scale*10}}">
  <circle ng-attr-cx="{{2*scale+.58*scale+xoff}}" ng-attr-cy="{{inity+2*scale}}" ng-attr-r="{{scale}}" ng-attr-stroke="{{'black'}}" ng-attrstroke-width="{{1}}" ng-attr-fill="{{a.color}}" ng-attr-fill-opacity="{{0.6}}" />
  <circle ng-attr-cx="{{2*scale-.58*scale+xoff}}" ng-attr-cy="{{inity+2*scale}}" ng-attr-r="{{scale}}" ng-attr-stroke="{{'black'}}" ng-attrstroke-width="{{1}}" ng-attr-fill="{{b.color}}" ng-attr-fill-opacity="{{0.6}}" />
  <circle ng-attr-cx="{{2*scale + xoff}}" ng-attr-cy="{{inity+scale}}" ng-attr-r="{{scale}}" ng-attr-stroke="{{'black'}}" ng-attrstroke-width="{{1}}" ng-attr-fill="{{c.color}}" ng-attr-fill-opacity="{{0.6}}" />

  <text
       ng-attr-x="{{(2*scale+.58*scale) * 1.2 + xoff}}"
       ng-attr-y="{{(inity+2*scale) * 1.2}}"
       ng-attr-style="{{'font-size:'+(.3*scale-(3*(worda.length-5)))+'px;font-style:normal;font-weight:bold;font-stretch:normal;text-align:center;line-height:100%;text-anchor:middle;fill:aqua;fill-opacity:1;fill-rule:nonzero;stroke:none;stroke-width:1.39999998;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1;font-family:monospace'}}"
       id="text11863"
       ><tspan
        ng-attr-x="{{(2*scale+.58*scale) * 1.2 + xoff}}"
         ng-attr-y="{{(inity+2*scale) * 1.2}}"
         ng-attr-style="{{'font-size:'+(.3*scale-(3*(worda.length-5)))+'px;font-style:normal;font-weight:bold;font-stretch:normal;text-align:center;line-height:100%;text-anchor:middle;fill:black;fill-opacity:1;font-family:monospace'}}"
         id="tspan11865">{{worda}}</tspan>
  </text>


    <text
       ng-attr-x="{{(2*scale-.58*scale) * 0.7 + xoff}}"
       ng-attr-y="{{(inity+2*scale) * 1.2}}"
        ng-attr-inline-size="{{scale}}"
       ng-attr-style="{{'font-size:'+(.3*scale-(3*(wordb.length-5)))+'px;font-style:normal;font-weight:bold;font-stretch:normal;text-align:center;line-height:100%;text-anchor:middle;fill:aqua;fill-opacity:1;fill-rule:nonzero;stroke:none;stroke-width:1.39999998;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1;font-family:monospace'}}"
       id="text11863"
       ><tspan
        ng-attr-x="{{(2*scale-.58*scale) * 0.7 + xoff}}"
         ng-attr-y="{{(inity+2*scale) * 1.2}}"
         ng-attr-textLength="{{scale}}"
         ng-attr-style="{{'font-size:'+(.3*scale)+'px;font-style:normal;font-weight:bold;font-stretch:normal;text-align:center;line-height:100%;text-anchor:middle;fill:black;fill-opacity:1;font-family:monospace'}}"
         id="tspan11865">{{wordb}}</tspan>
  </text>



    <text
       ng-attr-x="{{2*scale + xoff}}"
       ng-attr-y="{{(inity+scale)*0.8}}"
       ng-attr-style="{{'font-size:'+(.3*scale-(3*(wordc.length-5)))+'px;font-style:normal;font-weight:bold;font-stretch:normal;text-align:center;line-height:100%;text-anchor:middle;fill:aqua;fill-opacity:1;fill-rule:nonzero;stroke:none;stroke-width:1.39999998;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1;font-family:monospace'}}"
       id="text11863"
       ><tspan
        ng-attr-x="{{2*scale + xoff}}"
         ng-attr-y="{{(inity+scale)*0.8}}"
         ng-attr-style="{{'font-size:'+(.3*scale-(3*(wordc.length-5)))+'px;font-style:normal;font-weight:bold;font-stretch:normal;text-align:center;line-height:100%;text-anchor:middle;fill:black;fill-opacity:1;font-family:monospace'}}"
         id="tspan11865">{{wordc}}</tspan>
  </text>
</svg>
